<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>

    <!-- Formulário -->
    <form action="processar_formulario.php" method="post">
        <!-- Ação e método do formulário -->
        <!-- O atributo 'action' especifica para onde os dados serão enviados -->

        <!-- Campo de texto para nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <!-- 'type' especifica o tipo de input -->
        <!-- 'id' é usado para associar o rótulo com o campo -->
        <!-- 'name' é o nome do campo que será enviado ao servidor -->
        <!-- 'placeholder' exibe um texto temporário dentro do campo -->
        <!-- 'required' faz com que este campo seja obrigatório -->

        <!-- Campo de texto para e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <!-- 'type="email"' garante que o valor inserido seja um endereço de e-mail válido -->

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <!-- 'type="password"' oculta o texto digitado -->

        <!-- Campo numérico para idade -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
        <!-- 'type="number"' permite apenas a entrada de números -->

        <!-- Caixa de seleção para sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <!-- 'select' cria uma caixa de seleção -->
        <!-- 'option' define as opções dentro da caixa de seleção -->

        <!-- Caixa de texto para mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
